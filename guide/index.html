    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></nav>  <ul class="sidebar-links"><li><a href="/navagraha-docs/guide/" class="active sidebar-link">介绍</a></li></ul> </div> <div class="page"> <div class="content"><h1 id="介绍"><a href="#介绍" aria-hidden="true" class="header-anchor">#</a> 介绍</h1> <p>Navagraha（九曜）是基于Kerbernetes和Docker实现的一种函数即服务框架，可将业务逻辑以函数的形式在本框架中实现。该框架使用Prometheus对系统进行资源监控，可准确地获取到每个函数的执行次数、频率、资源使用情况等内容，并可通过这些获取到的系统状况进行自动扩容。</p> <p>该项目的目标是实现函数计算私有云的开发、部署、维护的一整套解决方案。</p></div> <div class="page-edit"><!----> <div class="last-updated"><span class="prefix">Last Updated: </span> <span class="time">7/18/2019, 5:54:53 PM</span></div></div> <!----> </div> <!----></div></div>
